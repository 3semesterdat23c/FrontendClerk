<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webshop SPA</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Webshop SPA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#products" class="nav-link">Products</a>
            </li>
            <li class = "nav-item">
                <a class="nav-link" href="#cart">Cart</a>
            </li>
            <!-- Account Dropdown -->
            <li class="nav-item dropdown" id="accountDropdownContainer">
                <!-- Dynamic content will be injected here -->
            </li>
            <form id="searchForm" class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Search products..." id="searchInput" aria-label="Search">
            </form>
        </ul>
    </div>
</nav>

<!-- Dynamic Content Area -->
<div id="app" class="container"></div>

<!-- Bootstrap 5 Bundle JS (includes Popper.js 2.x) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main JavaScript File -->
<script type="module" src="js/main.js"></script>

</body>
</html>
