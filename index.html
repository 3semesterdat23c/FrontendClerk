<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webshop SPA</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Webshop SPA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between">
            <!-- Venstre side: Webshop og Products -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#products" class="nav-link">Products</a>
                </li>
            </ul>

            <!-- Midten: Søgebaren -->
            <form id="searchForm" class="search-bar">
                <input class="form-control" type="search" placeholder="Search products..." id="searchInput" aria-label="Search">
            </form>

            <!-- Højre side: Shadowman og Cart -->
            <div class="fixed-element">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="#cart" style="display: flex; align-items: center;">
                        <img src="images/cart2.png" alt="Cart" style="width: 30px; height: 30px; cursor: pointer;">
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/Shadowman.jpg" alt="Account" style="width: 30px; height: 30px; cursor: pointer;">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                        <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button></li>
                        <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button></li>
                    </ul>
                </li>
            </ul>
            </div>
        </div>
    </div>

</nav>

<!-- Dynamic Content Area -->
<div id="app" class="container"></div>

<!-- Bootstrap 5 Bundle JS (includes Popper.js 2.x) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main JavaScript File -->
<script type="module" src="js/main.js"></script>

</body>
</html>
