<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webshop SPA</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Navigation Bar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between">
    <a class="navbar-brand" href="#">
            <img src="images/house.png" alt="Cart" style="width: 45px; height: 30px; cursor: pointer;">
        </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

            <ul class="navbar-nav">
                <li class="product-button">
                    <a href="#products" class="nav-link">Products</a>
                </li>
            </ul>

            <form id="searchForm" class="search-bar">
                <input class="form-control" type="search" placeholder="Search products..." id="searchInput" aria-label="Search">
            </form>

            <div class="fixed-element">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="#cart" style="display: flex; align-items: center;">
                        <img src="images/cart2.png" alt="Cart" style="width: 30px; height: 30px; cursor: pointer;">
                        <span id="cartItemCount" class="badge bg-primary ms-1" style="display: none;"></span>
                    </a>
                </li>

                <li class="nav-item dropdown" id="accountDropdownContainer">
                    <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/Shadowman.jpg" alt="Account" style="width: 30px; height: 30px; cursor: pointer;">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                        <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button></li>
                        <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button></li>
                    </ul>
                </li>
            </ul>
            </div>
        </div>

</nav>


<!-- Dynamic Content Area -->
<div id="app" class="container"></div>

<!-- Bootstrap 5 Bundle JS (includes Popper.js 2.x) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main JavaScript File -->
<script type="module" src="js/main.js"></script>

<!-- Footer -->
<!-- Footer -->
<footer class="footer bg-light text-center text-lg-start">
    <div class="container p-4">
        <!-- Links Section -->
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase">About Us</h5>
                <p>
                    We are a modern webshop offering high-quality products at competitive prices.
                </p>
            </div>
            <div class="col-lg-4 col-md-6 mb-4 mb-md-0 text-center"> <!-- Center align for Quick Links -->
                <h5 class="text-uppercase">Quick Links</h5>
                <ul class="list-unstyled mb-0">
                    <li><a href="#products" class="text-blue">Products</a></li>
                    <li><a href="#cart" class="text-blue">Cart</a></li>
                </ul>
            </div>
            <div class="col-lg-4 col-md-12 mb-4 mb-md-0 text-end"> <!-- Right align for Contact -->
                <h5 class="text-uppercase">Contact</h5>
                <ul class="list-unstyled mb-0">
                    <li><a href="mailto:example@email.com" class="me-2">example@email.com</a></li>
                    <li><a href="tel:+4512345678" class="me-2">+45 12 34 56 78</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
